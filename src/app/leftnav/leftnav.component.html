      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"

      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Leções</mat-toolbar>

      <a mat-list-item href="#">1. El bautismo</a>

      <a mat-list-item href="#">3</a>

  </mat-sidenav>
  <mat-sidenav-content>

      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Cuestionario sobre el Bautismo</span>
